name: Docker

on: push

env:
  IMAGE_NAME: docker-php-drupal-nginx
  DOCKERFILE_1_13: Dockerfile-1.13.6-alpine
  DOCKERFILE_1_17: Dockerfile-1.17.6-alpine
  TAG_1_13: 1.13.6-alpine.d8
  TAG_1_17: 1.17.6-alpine.d8
  TAG_D8: d8
  TAG_1_13_RL: 1.13.6-alpine.d8-rootless
  TAG_1_17_RL: 1.17.6-alpine.d8-rootless
  TAG_D8_RL: d8-rootless

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: |
          docker build . --file $DOCKERFILE_1_13 --tag $IMAGE_NAME:$TAG_1_13 --build-arg user=root
          docker build . --file $DOCKERFILE_1_17 --tag $IMAGE_NAME:$TAG_1_17 --build-arg user=root
          docker build . --file $DOCKERFILE_1_13 --tag $IMAGE_NAME:$TAG_1_13_RL --build-arg user=1001
          docker build . --file $DOCKERFILE_1_17 --tag $IMAGE_NAME:$TAG_1_17_RL --build-arg user=1001

      - name: Test images
        run: |
          ./tests/image_verify.sh --source tests/expectations --env-file tests/envfile --http-port 80 --user root $IMAGE_NAME:$TAG_1_13
          ./tests/image_verify.sh --source tests/overrides/expectations --env-file tests/overrides/envfile --http-port 4321 --http-host nginx_default_server_name --user root $IMAGE_NAME:$TAG_1_13
          ./tests/image_verify.sh --source tests/expectations --env-file tests/envfile --http-port 80 --user root $IMAGE_NAME:$TAG_1_17
          ./tests/image_verify.sh --source tests/overrides/expectations --env-file tests/overrides/envfile --http-port 4321 --http-host nginx_default_server_name --user root $IMAGE_NAME:$TAG_1_17
          ./tests/image_verify.sh --source tests/expectations --env-file tests/envfile --http-port 8080 --user "unknown uid 1001" $IMAGE_NAME:$TAG_1_13_RL
          ./tests/image_verify.sh --source tests/overrides/expectations --env-file tests/overrides/envfile --http-port 4321 --http-host nginx_default_server_name --user "unknown uid 1001" $IMAGE_NAME:$TAG_1_13_RL
          ./tests/image_verify.sh --source tests/expectations --env-file tests/envfile --http-port 8080 --user "unknown uid 1001" $IMAGE_NAME:$TAG_1_17_RL
          ./tests/image_verify.sh --source tests/overrides/expectations --env-file tests/overrides/envfile --http-port 4321 --http-host nginx_default_server_name --user "unknown uid 1001" $IMAGE_NAME:$TAG_1_17_RL

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feature/d8'

    steps:
      - uses: actions/checkout@v2

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build images
        run: |
          docker build . --file $DOCKERFILE_1_13 --tag $IMAGE_NAME:$TAG_1_13 --build-arg user=root
          docker build . --file $DOCKERFILE_1_17 --tag $IMAGE_NAME:$TAG_1_17 --build-arg user=root
          docker build . --file $DOCKERFILE_1_13 --tag $IMAGE_NAME:$TAG_1_13_RL --build-arg user=1001
          docker build . --file $DOCKERFILE_1_17 --tag $IMAGE_NAME:$TAG_1_17_RL --build-arg user=1001

      - name: Push images to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change all uppercase to lowercase.
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          echo IMAGE_ID=$IMAGE_ID
          docker tag $IMAGE_NAME:$TAG_1_13 $IMAGE_ID:$TAG_1_13
          docker tag $IMAGE_NAME:$TAG_1_13 $IMAGE_ID:$TAG_D8
          docker tag $IMAGE_NAME:$TAG_1_17 $IMAGE_ID:$TAG_1_17
          docker tag $IMAGE_NAME:$TAG_1_13_RL $IMAGE_ID:$TAG_1_13_RL
          docker tag $IMAGE_NAME:$TAG_1_13_RL $IMAGE_ID:$TAG_D8_RL
          docker tag $IMAGE_NAME:$TAG_1_17_RL $IMAGE_ID:$TAG_1_17_RL
          docker push $IMAGE_ID:$TAG_1_13
          docker push $IMAGE_ID:$TAG_D8
          docker push $IMAGE_ID:$TAG_1_17
          docker push $IMAGE_ID:$TAG_1_13_RL
          docker push $IMAGE_ID:$TAG_D8_RL
          docker push $IMAGE_ID:$TAG_1_17_RL
