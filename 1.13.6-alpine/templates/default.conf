upstream php {
    server ${PHP_HOST}:${PHP_PORT};
}

map $http_x_forwarded_proto $fastcgi_https {
    default $https;
    http '';
    https on;
}

server {
    server_name ${NGINX_DEFAULT_SERVER_NAME};
    listen 80;

    root ${NGINX_DEFAULT_ROOT};
    index index.php;

    include fastcgi.conf;
    fastcgi_hide_header “Date”; 
    #httpsredirect

    #url_rewrite_file

    location / {

        location ~* /system/files/ {
            include fastcgi.conf;
            fastcgi_param QUERY_STRING q=$uri&$args;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_pass php;
            log_not_found off;
        }

        location ~* /sites/.+/files/private/ {
            internal;
        }

        location ~* /files/styles/ {
            access_log off;
            expires 30d;
            # Google cloud cdn needs a Cache-Control: public header.
            add_header Cache-Control "public";
            try_files $uri @drupal;
        }

        location ~* /sites/.+/files/.+\.txt {
            access_log off;
            expires 30d;
            # Google cloud cdn needs a Cache-Control: public header.
            add_header Cache-Control "public";
            tcp_nodelay off;
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 45s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }

        location ~* files/advagg_(?:css|js)/ {
          access_log off;
          expires max;
          # Google cloud cdn needs a Cache-Control: public header.
          add_header Cache-Control "public";
          add_header ETag "";
          add_header Accept-Ranges '';
          add_header Last-Modified 'Wed, 20 Jan 1988 04:20:42 GMT';
          try_files $uri @drupal;
        }

        location ~* /admin/reports/hacked/.+/diff/ {
            try_files $uri @drupal;
        }

        location ~* /rss.xml {
            try_files $uri @drupal-no-args;
        }

        location ~* /sitemap.xml {
            try_files $uri @drupal;
        }

        location ~* ^.+\.(?:css|cur|js|jpe?g|gif|htc|ico|png|xml|otf|ttf|eot|woff|woff2|svg|svgz)$ {
            access_log off;
            expires 30d;
            # Google cloud cdn needs a Cache-Control: public header.
            add_header Cache-Control "public";
            tcp_nodelay off;
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 45s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;

            location ~* ^.+\.svgz$ {
                gzip off;
                add_header Content-Encoding gzip;
            }
        }

        location ~* ^.+\.(?:pdf|pptx?)$ {
            expires 30d;
            # Google cloud cdn needs a Cache-Control: public header.
            add_header Cache-Control "public";
            tcp_nodelay off;
        }

        location ~* ^(?:.+\.(?:htaccess|make|txt|engine|inc|info|install|module|profile|po|pot|sh|.*sql|test|theme|tpl(?:\.php)?|xtmpl)|code-style\.pl|/Entries.*|/Repository|/Root|/Tag|/Template)$ {
            return 404;
        }

        try_files $uri @drupal;
    }

    location @drupal {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php;
        #track_uploads uploads 60s;
    }

    location @drupal-no-args {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING q=$uri;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php;
    }

    location ~* ^/authorize.php {
        include fastcgi.conf;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param SCRIPT_NAME /authorize.php;
        fastcgi_param SCRIPT_FILENAME $document_root/authorize.php;
        fastcgi_pass php;
    }

    location = /cron.php {
        fastcgi_pass php;
    }

    location = /index.php {
        fastcgi_pass php;
    }

    location ~* ^/update.php {
        fastcgi_pass php;
    }

    location ^~ /.bzr {
        return 404;
    }

    location ^~ /.git {
        return 404;
    }

    location ^~ /.hg {
        return 404;
    }

    location ^~ /.svn {
        return 404;
    }

    location ^~ /.cvs {
        return 404;
    }

    location ^~ /patches {
        return 404;
    }

    location ^~ /backup {
        return 404;
    }

    location = /robots.txt {
        access_log off;
        try_files $uri @drupal-no-args;
    }

    location = /favicon.ico {
        expires 30d;
        # Google cloud cdn needs a Cache-Control: public header.
        add_header Cache-Control "public";
        try_files /favicon.ico @empty;
    }

    location ~* ^/.well-known/ {
        allow all;
    }

    location @empty {
        expires 30d;
        # Google cloud cdn needs a Cache-Control: public header.
        add_header Cache-Control "public";
        empty_gif;
    }

    location ~* ^.+\.php$ {
        return 404;
    }

    location ~ (?<upload_form_uri>.*)/x-progress-id:(?<upload_id>\d*) {
        rewrite ^ $upload_form_uri?X-Progress-ID=$upload_id;
    }

    #location ~ ^/progress$ {
    #    upload_progress_json_output;
    #    report_uploads uploads;
    #}
}
